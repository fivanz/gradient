<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Generador de CSS para degradados es una aplicacion que genera el codigo CSS de un degradado de dos colores.">

    <!--Metadata para PWA-->
    <meta name="theme-color" content="#f5f5dc"> 
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Iconos-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <!-- Manifiesto -->
    <link rel="manifest" href="./manifest.json">

    <!-- Hojas de estilos-->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>

    <title>Gradient Generator</title>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>

        <form>
            <label> Color 1: <input type="color" v-model="fcolor"></label>
            <label> Color 2: <input type="color" v-model="scolor"></label>
        </form>

        <p>HEX 1: {{fcolor}} - HEX 2: {{scolor}}</p>
        <p>{{setColor}}</p>

        <form>
            <label>
                <input class="value-css" type="text" :value="setColor">           <!-- para que reciba la variable se usa v-bind con : -->
            </label>
            <br>
            
            <label>
                <input type="radio" value="1" v-model.number="orientation"> Right
                <input type="radio" value="2" v-model.number="orientation"> Left
                <input type="radio" value="3" v-model.number="orientation"> Top
                <input type="radio" value="4" v-model.number="orientation"> Bottom
            </label>
        </form>

        <hr>
        <div class="area" :style="setColor"></div>
    </div>

    <!-- Service worker -->
    <script src="./load.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
